steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
    - docker pull gcr.io/tegola-api-cloud-run/cicd-test:latest || exit 0
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/tegola-api-cloud-run/cicd-test', '.' ]  
# - name: 'gcr.io/cloud-builders/docker'
#   args:
#     # - 'gcloud'
#     - 'builds'
#     - 'submit'
#     - '--config' 
#     - './cloudbuild.yaml'
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/tegola-api-cloud-run/cicd-test']
- name: 'gcr.io/cloud-builders/gloud'
  entrypoint: gcloud
  args:  
  - 'run'
  - 'deploy'
  - 'cloudrunservice'
  - '--image'
  - 'gcr.io/tegola-api-cloud-run/cicd-test:latest'
  - '--region'
  - 'europe-west1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
- 'gcr.io/tegola-api-cloud-run/cicd-test'
