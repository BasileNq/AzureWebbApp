steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'europe-west1-docker.pkg.dev/tegola-api-cloud-run/cicd-test:$COMMIT_SHA', '.' ]  
# - name: 'gcr.io/cloud-builders/docker'
#   args:
#     # - 'gcloud'
#     - 'builds'
