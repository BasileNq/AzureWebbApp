steps:
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args: [ 'build', '-t', 'europe-west1-docker.pkg.dev/tegola-api-cloud-run/web-app-repo/webapp-image:$SHORT_SHA', '.' ]  
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args: ['push', 'europe-west1-docker.pkg.dev/tegola-api-cloud-run/web-app-repo/webapp-image:$SHORT_SHA']
- name: 'gcr.io/cloud-builders/gloud'
  entrypoint: gcloud
  args:  
  - 'run'
  - 'deploy'
  - 'cicd-test'
  - '--image'
  - 'europe-west1-docker.pkg.dev/tegola-api-cloud-run/web-app-repo/webapp-image'
  - '--region'
  - 'europe-west1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
images:
- 'europe-west1-docker.pkg.dev/tegola-api-cloud-run/web-app-repo/webapp-image'
